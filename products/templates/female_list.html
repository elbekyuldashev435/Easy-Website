

<title>FemaleCategory</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/female.css' %}">
    <body>
        {% for i in caps %}
                <a href="{% url 'products:detail' i.pk %}"><img src="{{ i.image.url }}" height="200px"></a> <br><br>
                <h4>Make: {{ i.make}}</h4>
                <h4>Price: {{ i.price }}$</h4>
        {% endfor %}
    </body>
{% endblock content %}
